<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./resources/images/favicon-32x32.png">
    <title>PASSWORD GENERATOR</title>
</head>
<body>
    <main>
        <h3 class="header">Password Generator</h3>
        <div id="copypass">
            <h2 class="password">P4$5W0rD!</h2>
            <div class="copy">
                <span class="copied">COPIED</span>
                <img src="./resources/images/icon-copy.svg" alt="icon-copy" class="copied-img" onclick="copied()">
            </div>
        </div>
        <div class="main-cont">
            <div class="slider-cont">
                <div class="slider-text">
                    <span>Character Length</span>
                    <p class="slider-value">0</p>
                </div>
                <input type="range" min="0" max="20" value="0" class="slider" id="passLength">
            </div>
            <div class="checkbox-cont">
                <div class="checkbox">
                    <label class="container">
                        <input type="checkbox" class="check uppercase">
                        <span class="checkmark"></span>
                    </label>
                    <span class="checkbox-text">Include Uppercase Letters</span>
                </div>
                <div class="checkbox">
                    <label class="container">
                        <input type="checkbox" class="check lowercase">
                        <span class="checkmark"></span>
                    </label>
                    <span class="checkbox-text">Include Lowercase Letters</span>
                </div>
                <div class="checkbox">
                    <label class="container">
                        <input type="checkbox" class="check numbers">
                        <span class="checkmark"></span>
                    </label>
                    <span class="checkbox-text">Include Numbers</span>
                </div>
                <div class="checkbox">
                    <label class="container">
                        <input type="checkbox" class="check symbols">
                        <span class="checkmark"></span>
                    </label>
                    <span class="checkbox-text">Include Symbols</span>
                </div>
            </div>
            <div class="strength">
                <p>STRENGTH</p>
                <div class="strength-lvl">
                    <span class="strength-txt"></span>
                    <div class="lvl-boxes">
                        <div class="box one"></div>
                        <div class="box two"></div>
                        <div class="box three"></div>
                        <div class="box four"></div>
                    </div>
                </div>
            </div>
            <button class="generate" onclick="generate()">
                GENERATE
                <img src="./resources/images/icon-arrow-right.svg" alt="icon-arrow-right">
            </button>
        </div>
    </main>
    <script src="./resources/app.js"></script>
</body>
</html>
